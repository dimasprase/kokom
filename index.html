	<script type="text/javascript">
		$('#submit').bind("click",function() {
			var $this = $(this);
  			$this.button('loading');
			document.getElementById("submit").disabled = true;
			var name = $('#nama').val();
			var email = $('#email').val();
			const S = email;
			const contains = S.includes('@');
			var phonenumber = $('#nomorTelepon').val();
			var password = $('#pass').val();
    		if (name == '') {
    			$this.button('reset');
    			document.getElementById("submit").disabled = false;
    		} else if (email == '') {
    			$this.button('reset');
    			document.getElementById("submit").disabled = false;
    		} else if (contains === false) {
    			$this.button('reset');
    			document.getElementById("submit").disabled = false;
    		} else if (phonenumber == '') {
    			$this.button('reset');
    			document.getElementById("submit").disabled = false;
    		} else if (password == '') {
    			$this.button('reset');
    			document.getElementById("submit").disabled = false;
    		} else {
    			submitPost();	
    		}
    		function submitPost() {
				var name = document.getElementById("nama").value;
				var email = document.getElementById("email").value;
				var phonenumber = document.getElementById("nomorTelepon").value;
				var password = document.getElementById("pass").value;
				var dataString = 'nama=' + name + '&email=' + email + '&nomorTelepon=' + phonenumber + '&pass=' + password;
				if (name == '' || email == '' || phonenumber == '' || password == '') {
					$this.button('reset');
    				document.getElementById("submit").disabled = false;
					alert("Please Fill All Fields");
				} else {
					$.ajax({
						type: "POST",
						url: "http://10.100.27.13/Login_v2/Login_v2/post.php",
						data: dataString,
						cache: false,
						success: function(html) {
							if (html == "success oke") {
								sweetAlert({
	  								title: "Terima Kasih", 
          							text: "Pendaftaran Berhasil", 
          							type: "success"},
          						function(){
        							$this.button('reset');
    								document.getElementById("submit").disabled = false;
          							window.location.href = 'https://emurgo.id/event/aptikom2018/';
          						});
							} else {
								$this.button('reset');
								sweetAlert({
	  								title: "Maaf", 
          							text: "Pendaftaran Gagal", 
          							type: "warning"},
          						function(){
        							$this.button('reset');
    								document.getElementById("submit").disabled = false;
          						});
							}
						}
					});
				}
				return false;
			}
		});
	</script>
